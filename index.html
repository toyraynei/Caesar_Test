<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caesar Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script>
        function doCaesar() {
            var original = document.forms["myForm"]["fname"].value;
            var original_length = original.length;
            var i, j, z;
            var AfterTrans = "";
            for (i = 0; i < 26; i++) {
                AfterTrans += "ROT" + i + "    "
                for (j = 0; j < original_length; j++) {
                    z = original[j].charCodeAt();
                    if (z >= 65 && z <= 90) {
                        z += i;
                        if (z > 90) {
                            z -= 91;
                            z += 65;
                        }
                    } else if (z >= 97 && z <= 122) {
                        z += i;
                        if (z > 122) {
                            z -= 123;
                            z += 97;
                        }
                    }
                    AfterTrans += String.fromCharCode(z);
                }
                AfterTrans += "<br>";
            }
            document.getElementById('demo').innerHTML = AfterTrans;
        }
    </script>
</head>

<body>
    <div class="container">
        <form name="myForm">
            <label for="exampleInputEmail1">請輸入要轉換的字串</label>
            <input type="text" name="fname" class="form-control">
            <input type="button" value="Trans" onclick="doCaesar()">
        </form>
        <p id="demo"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
